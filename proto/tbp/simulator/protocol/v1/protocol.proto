  tupleObservationsProprioceptiveState result = 1;
}

service Simulator {
  rpc RemoveAllObjects (google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc AddObject (AddObjectRequest) returns (AddObjectResponse);
  rpc Step (StepRequest) returns (StepResponse);
  rpc Reset (google.protobuf.Empty) returns (ResetResponse);
  rpc Close (google.protobuf.Empty) returns (google.protobuf.Empty);
}

