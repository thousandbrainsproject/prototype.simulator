syntax = "proto3";
package tbp.simulator.protocol.v1;
import "google/protobuf/empty.proto";

// Placeholder for application type 'VectorXYZOptional'. Flesh out fields later.
message VectorXYZOptional {
}

// Placeholder for application type 'QuaternionWXYZOptional'. Flesh out fields later.
message QuaternionWXYZOptional {
}

// Placeholder for application type 'SemanticIDOptional'. Flesh out fields later.
message SemanticIDOptional {
}

// Placeholder for application type 'ObjectIDOptional'. Flesh out fields later.
message ObjectIDOptional {
}

message AddObjectRequest {
  string name = 1;
  VectorXYZOptional position = 2;
  QuaternionWXYZOptional rotation = 3;
  VectorXYZOptional scale = 4;
  SemanticIDOptional semantic_id = 5;
  ObjectIDOptional primary_target_object = 6;
}

// Placeholder for application type 'tupleObjectIDSemanticIDOptional'. Flesh out fields later.
message tupleObjectIDSemanticIDOptional {
